<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Neon Plinko Royale</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ±</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #0f0518;
        color: #e0e0e0;
        overflow: hidden;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      /* CRT Scanline effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 1;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .neon-text-pink {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      
      .neon-text-cyan {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
      }

      .neon-box {
        box-shadow: 0 0 10px #ff00ff, inset 0 0 5px #ff00ff;
      }

      /* Range Slider Styling */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
        height: 8px;
        position: relative;
        z-index: 10;
        pointer-events: auto !important;
        touch-action: pan-x;
      }

      /* Track Styling - Webkit */
      input[type="range"]::-webkit-slider-track {
        background: #334155;
        height: 8px;
        border-radius: 4px;
      }

      /* Track Styling - Firefox */
      input[type="range"]::-moz-range-track {
        background: #334155;
        height: 8px;
        border-radius: 4px;
        border: none;
      }

      /* Thumb Styling - Webkit (Pink for Music) */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        background: #ec4899;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        border: 2px solid #fff;
        cursor: grab;
        box-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        margin-top: -6px;
        transition: all 0.2s ease;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.8);
      }

      input[type="range"]::-webkit-slider-thumb:active {
        cursor: grabbing;
        transform: scale(1.15);
      }

      /* Thumb Styling - Firefox (Pink for Music) */
      input[type="range"]::-moz-range-thumb {
        background: #ec4899;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        border: 2px solid #fff;
        cursor: grab;
        box-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        transition: all 0.2s ease;
      }

      input[type="range"]::-moz-range-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.8);
      }

      input[type="range"]::-moz-range-thumb:active {
        cursor: grabbing;
        transform: scale(1.15);
      }

      /* Cyan thumb for SFX slider - Webkit */
      input[type="range"].accent-cyan-500::-webkit-slider-thumb {
        background: #06b6d4;
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }

      input[type="range"].accent-cyan-500::-webkit-slider-thumb:hover {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.8);
      }

      /* Cyan thumb for SFX slider - Firefox */
      input[type="range"].accent-cyan-500::-moz-range-thumb {
        background: #06b6d4;
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }

      input[type="range"].accent-cyan-500::-moz-range-thumb:hover {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.8);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
